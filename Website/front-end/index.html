<!DOCTYPE html>
<head>
	<title>Cafe Hunting</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel='stylesheet' id='font-css'  href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' type='text/css' media='all' />
	<link rel='stylesheet' href='./css/style.css' type='text/css'/>
</head>
<body>
	
	<div id='wrapper'>
		<!-- left -->
        <div id='user-panel'>
            <img id="Icon" src="./img/logo.png" alt="Cafe Hunting logo" width="280px" />
       
			<div id="mode">
            <button id="locateButton">üìç FIND NEARBY</button>  <!-- link to locateUser.js -->
            <button id="workButton">üíº WORK</button> 
            <button id="clearFiltersButton">üí° CLEAR</button>
	    	<button id="demoButton">üì∫ DEMO</button> <!-- link to demo.js -->

			</div>
            <!-- Filter -->
			<div id="filterSection">
				
				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/wifi.svg">
					</span>
					<label for="wifiToggle">Wi-Fi</label>
					<input type="checkbox" id="wifiToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="wifiToggle"></label>
				</div>
				
				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/seat.svg">
					</span>
					<label for="seatsToggle">Seats</label>
					<input type="checkbox" id="seatsToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="seatsToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/quiet.svg">
					</span>
					<label for="quietToggle">Quiet</label>
					<input type="checkbox" id="quietToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="quietToggle"></label>
				</div>
				
                <div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/socket.svg">
					</span>
					<label for="socketToggle">Socket</label>
					<input type="checkbox" id="socketToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="socketToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/desk.svg">
					</span>
					<label for="standingDeskToggle">Standing Desk</label>
					<input type="checkbox" id="standingDeskToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="standingDeskToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/cheap.svg">
					</span>
					<label for="cheapToggle">Cheap</label>
					<input type="checkbox" id="cheapToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="cheapToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/music.svg">
					</span>
					<label for="musicToggle">Music</label>
					<input type="checkbox" id="musicToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="musicToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/limited-time.svg">
					</span>
					<label for="limitedTimeToggle">Limited Time</label>
					<input type="checkbox" id="limitedTimeToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="limitedTimeToggle"></label>
				</div>


			</div>
			
			<div id="generatedUrl"></div>
		
			
        </div>
		<!-- Right -->
        <div id='map-canvas'> 
        <!-- Map here -->
        </div>
    </div>
    <!-- The Javascript from external websites gets Loaded Here -->
    <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src='https://maps.googleapis.com/maps/api/js?libraries=visualization&key=YOUR_API_HERE'></script> 
    <!-- &callback=initialize -->
    <script type='text/javascript' src='./js/map.js'></script>
    <script type="text/javascript" src="./js/locateUser.js"></script>
    <script type='text/javascript' src='./js/xdate.js'></script>
    <script type='text/javascript' src='./js/mapStyle.js'></script>
    <script type='text/javascript' src='./js/demo.js'></script>
    <script type='text/javascript' src='./js/interaction.js'></script>
    
</body>
</html>
