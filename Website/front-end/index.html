<head>
	<title>Cafe Hunting</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="icon" href="./img/weblogo-05.png" type="image/png">
	<link rel='stylesheet' id='font-css'  href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' type='text/css' media='all' />
	<link rel='stylesheet' href='./css/style.css' type='text/css'/>
</head>
<body>
	
	<div id='wrapper'>
		<!-- left -->
        <div id='user-panel'>
            
			<img id="Icon" src="./img/logo.png" alt="Cafe Hunting logo" width="360px" /><br>
			
			<div id="mode">
            <button id="locateButton"><img src="img/marker.svg" alt="find nearby" width=59%><span>Nearby</span></button>  
			<button id="workButton"><img src="img/briefcase.svg" alt="work mode" width=55%><span>Work</span></button> 
            <button id="refleshButton"><img src="img/refresh.svg" alt="refresh" width=55%><span>Refresh</span></button> 
	    	<button id="demoButton"><img src="img/demo.svg" alt="refresh" width=60%><span> Demo</span></button> 
			</div>
			
           		 <!-- Filter -->
			<div id="filterSection">
				<img id="slogan" src="./img/slogan-03.png" alt="Cafe Hunting slogan" width="350px" /></a><br>
				<div id="dashline"></div>
				<div id="searchstation">
				<select id="stationSelect" onchange="setMapCenter()">
					<option value="">üîç &nbsp;&nbsp;&nbsp;&nbsp;Hunting your own way</option>
					<option value="">Search from Metro Station=</option>
					<option value="25.0474,121.5171">-Taipei Main Station</option>
					<option value="25.0416,121.5438">-Zhongxiao Fuxing Station</option>
					<option value="25.0331,121.5645">-Taipei 101 Station</option>
					<option value="25.0634,121.5517">-TSA Airport</option>
					<option value="datasearch.html">=Search from CAFE Name=</option></a>
				</select>
				</div>
				<div id="dashline"></div>
				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/wifi.svg" alt="wifi option">
					</span>
					<label for="wifiToggle">Wi-Fi</label>
					<input type="checkbox" id="wifiToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="wifiToggle"></label>
				</div>
				
				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/seat.svg" alt="seat option">
					</span>
					<label for="seatsToggle">Seats</label>
					<input type="checkbox" id="seatsToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="seatsToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/quiet.svg" alt="quiet option">
					</span>
					<label for="quietToggle">Quiet</label>
					<input type="checkbox" id="quietToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="quietToggle"></label>
				</div>
				
               			 <div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/socket.svg" alt="socket option">
					</span>
					<label for="socketToggle">Socket</label>
					<input type="checkbox" id="socketToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="socketToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/desk.svg" alt="standing desk option">
					</span>
					<label for="standingDeskToggle">Standing Desk</label>
					<input type="checkbox" id="standingDeskToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="standingDeskToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/cheap.svg" alt="cost option">
					</span>
					<label for="cheapToggle">Cheap</label>
					<input type="checkbox" id="cheapToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="cheapToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/music.svg" alt="music option">
					</span>
					<label for="musicToggle">Music</label>
					<input type="checkbox" id="musicToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="musicToggle"></label>
				</div>

				<div class="filter-option">
					<span class="filter-icon">
						<img class="filter-icon" src="img/icons/limited-time.svg" alt="limited time option">
					</span>
					<label for="limitedTimeToggle">Limited Time</label>
					<input type="checkbox" id="limitedTimeToggle" class="toggle-checkbox" >
					<label class="toggle-label" for="limitedTimeToggle"></label>
				</div>

				<div id="clear">
					<button id="clearFiltersButton"><span>Clear all options</span></button> 
				</div>
				<div id="dashline"></div>
				<div class="color-guide">
					<div class="color-item">
						<span class="color-box green"></span>
						<span class="color-description">Cheap, abundant, stable</span>
					</div>
					<div class="color-item">
						<span class="color-box yellow"></span>
						<span class="color-description">Mid-priced, possibly available, Radius 500m</span>
					</div>
					<div class="color-item">
						<span class="color-box red"></span>
						<span class="color-description">Expensive, scarce, unstable, busy, Radius 200m</span>
					</div>
				</div>
			</div>
			
			<div id="generatedUrl"></div>
				
        </div>
	<!-- Right -->
        <div id='map-canvas'> 
        	<!-- Map here -->
        </div>
